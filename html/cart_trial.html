<script>
  function generateQRCode(order_id) {
      
      var qr = qrcode(0, 'L');
      qr.addData(order_id);
      qr.make();
      var svgTag = qr.createSvgTag({cellSize: 10});
      document.getElementById("qrcode").innerHTML = svgTag;
    }
</script>
